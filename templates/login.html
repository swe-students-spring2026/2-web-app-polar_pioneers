{% extends "base.html" %}
{% block title %}Log in — ResumeGo{% endblock %}

{% block content %}
<section class="auth-page">
  <h1 class="auth-title">Welcome back</h1>
  <p class="auth-subtitle">Log in to your account</p>

  <form method="POST" action="/login" class="form" novalidate>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() if csrf_token is defined else '' }}">

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required autocomplete="email">
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
    </div>

    <button type="submit" class="btn btn--primary btn--lg btn--block">Log in</button>
  </form>

  <p class="auth-footer">
    Don't have an account? <a href="/signup" class="link">Create an account</a>
  </p>
</section>
{% endblock %}
